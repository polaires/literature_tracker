<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#brandGradient)"/>

  <!-- Graph nodes representing ideas -->
  <!-- Central node (thesis) -->
  <circle cx="24" cy="24" r="5" fill="white"/>

  <!-- Connected idea nodes -->
  <circle cx="14" cy="16" r="3" fill="url(#nodeGlow)"/>
  <circle cx="34" cy="16" r="3" fill="url(#nodeGlow)"/>
  <circle cx="12" cy="30" r="3" fill="url(#nodeGlow)"/>
  <circle cx="36" cy="30" r="3" fill="url(#nodeGlow)"/>
  <circle cx="24" cy="38" r="3" fill="url(#nodeGlow)"/>

  <!-- Connection lines -->
  <line x1="24" y1="24" x2="14" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="24" x2="34" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="24" x2="12" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="24" x2="36" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="24" x2="24" y2="38" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Cross connections (papers relating to each other) -->
  <line x1="14" y1="16" x2="34" y2="16" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4" stroke-dasharray="2 2"/>
  <line x1="12" y1="30" x2="24" y2="38" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4" stroke-dasharray="2 2"/>
</svg>
